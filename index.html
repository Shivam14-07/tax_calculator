<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">
    <h2>Income tax calculator </h2><br> <br>
    <div class="row">
      <label for="EnterIncome" class="col-4 col-form-label font-weight-bold font-italic">Enter Your Expected income for
        year</label>
      <div class="col-5 input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" >₹</span>
        </div>
        <input type="number" class="form-control" id="income" aria-describedby="basic-addon1">
      </div>
      <div class="col-2"> <button type="button" class="btn btn-primary" onclick="calculateTax()">Calculate</button> </div>
     
    </div>
    <img src="/tax.png" class="img-rounded" alt="Cinque Terre" width="700" height="236" style="margin: 30px 0;">

    <!-- style="display:none"  -->
    <div class="row" >
      <label for="taxDisplay" class="col-4 col-form-label font-weight-bold font-italic">Expected income tax as per above chart!</label>
      <div class="col-5 input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">₹</span>
        </div>
        <input type="text" class="form-control" id="tax" aria-describedby="basic-addon1">
      </div>
    </div>
  </div>


  <script>

    function calculateTax(){
      let income =  document.getElementById("income").value;

      console.log(income);
      document.getElementById("tax").value = 500;


    }
  </script>
</body>

</html>
